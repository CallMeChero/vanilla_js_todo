<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My todo list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
		<div class="row">
			<div class="intro col-12">
				<h1>Practicing vanilla JS</h1>
				<div>
					<div class="border1"></div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="helpText col-12">
				<p id="first">Enter the text into field to add new assignment.</p>
				<p id="second">When you complete assignment, just click on that field</p>
				<p id="third">By clicking on "X", you delete assignment</p>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<input id="userInput" type="text" placeholder="New item" maxlength="27">
				<button id="enter"><i class="fas fa-pencil-alt"></i></button>
			</div>
		</div>

		<!-- Empty List -->
		<div class="row">
			<div class="listItems col-12">
				<ul class="col-12 offset-0 col-sm-8 offset-sm-2">
				</ul>
			</div>
		</div>

    </div>
    <script type="text/javascript" src="todo.js"></script>
</body>
</html>
